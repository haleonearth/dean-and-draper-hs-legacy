<a href="#body" class="skip-link" data-noscroll="true">Skip to Content</a>

<header class="site-header site-header--landing">

    <a href="{{ module.logo_link.url.href }}"
        {% if module.logo_link.open_in_new_tab %}target="_blank"{% endif %}

      {{ components.inline_svg('logo') }}
    </a>
  </div>
</header>
